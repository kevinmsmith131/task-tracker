{% extends 'tracker/main.html' %}
{% block content %}
    <div class="header-bar">
        <a id="form-header" href="{% url 'tasks' %}">&#x27F5;</a>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to remove "{{task}}"?</p>
            <input class="button" type="submit" value="Confirm"/>
        </form>
    </div>
{% endblock content %}
